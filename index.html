<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./style.css">
	<script src="index.js" defer></script>

	<title>Calculator</title>
</head>

<body>

	<div class="main">
		<div class="calc">
			<div class="display">
				<p class="equation"></p>
				<p class="output"></p>
			</div>
			<div class="calc-buttons">
				<div class="clear-delete">
					<button class="clear">Clear</button>
					<button class="delete">Delete</button>
				</div>
				<div class="nums-and-ops">
					<button class="calc-button num">7</button>
					<button class="calc-button num">8</button>
					<button class="calc-button num">9</button>
					<button class="calc-button op">*</button>
					<button class="calc-button num">4</button>
					<button class="calc-button num">5</button>
					<button class="calc-button num">6</button>
					<button class="calc-button op">-</button>
					<button class="calc-button num">1</button>
					<button class="calc-button num">2</button>
					<button class="calc-button num">3</button>
					<button class="calc-button op">+</button>
					<button class="calc-button dec">.</button>
					<button class="calc-button num">0</button>
					<button class="calc-button eq">=</button>
					<button class="calc-button op">/</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
